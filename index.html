<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="tailwind.config.ts"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">
    <div class="w-full sm:w-[90%] md:w-[70%] lg:w-[45%] bg-white p-6 rounded-lg shadow-lg">  <!-- main clculator box -->  
        <h2 class="text-2xl font-bold text-center mb-4">Calculator</h2>
        <input id="display" type="text" class="w-full mb-4 p-3  text-right border rounded text-xl"/>
    <div class="btn"> <!-- button main -->
        <div class="grid grid-cols-5 gap-2 mb-2"> <!-- buttons -->
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">7</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">8</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">9</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">C</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">/</button>
        </div> <!-- buttons -->
        <div class="grid grid-cols-5 gap-2 mb-2"> <!-- buttons -->
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">4</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">5</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">6</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">+/-</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">*</button>
        </div> <!-- buttons -->

        <div class="grid grid-cols-5 gap-2 mb-2"> <!-- buttons -->
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">1</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">2</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">3</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">%</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">-</button>
        </div> <!-- buttons -->

        <div class="grid grid-cols-5 gap-2 mb-2"> <!-- buttons -->
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">00</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">0</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">.</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">=</button>
            <button class="btn p-4 bg-gray-600 hover:bg-gray-800 text-xl text-white rounded">+</button>
        </div> <!-- buttons -->
    </div>  <!-- button main -->
    

    
    </div><!-- main clculator box -->
    

</body>


</html>

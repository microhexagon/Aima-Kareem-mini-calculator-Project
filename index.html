
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <script src="tailwind.config.ts"></script> -->
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-300 flex items-center justify-center min-h-screen">
    <div class="w-full sm:w-[90%] md:w-[70%] lg:w-[45%] bg-white p-6 rounded-lg shadow-2xl glow border-8 border-gray-800">  <!-- main clculator box -->  
        <h2 class="text-4xl font-bold text-center mb-4 p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">Calculator</h2>
        
        <input id="display" type="text" class="w-full mb-4 p-3  text-right border rounded text-5xl"/>
        <div id="buttons" class="flex flex-col gap-2">
            <!-- Row 1 -->
            <div class="grid grid-cols-5 gap-2">
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">7</button>
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">8</button>
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">9</button>
                <button class="p-4 bg-red-500 hover:bg-red-800 text-3xl text-white rounded">C</button>
                <button class="p-4 bg-orange-400 hover:bg-orange-600 text-4xl text-white rounded">/</button>
            </div>
        
            <!-- Row 2 -->
            <div class="grid grid-cols-5 gap-2">
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">4</button>
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">5</button>
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">6</button>
                <button class="p-4 bg-orange-400 hover:bg-orange-600 text-5xl text-white rounded">+/-</button>
                <button class="p-4 bg-orange-400 hover:bg-orange-600 text-5xl text-white rounded">*</button>
            </div>
        
            <!-- Row 3 -->
            <div class="grid grid-cols-5 gap-2">
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">1</button>
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">2</button>
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">3</button>
                <button class="p-4 bg-orange-400 hover:bg-orange-600 text-4xl text-white rounded">%</button>
                <button class="p-4 bg-orange-400 hover:bg-orange-600 text-5xl text-white rounded">-</button>
            </div>
        
            <!-- Row 4 -->
            <div class="grid grid-cols-5 gap-2">
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">00</button>
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-3xl text-white rounded">0</button>
                <button class="p-4 bg-gray-600 hover:bg-gray-800 text-4xl text-white rounded">.</button>
                <button class="p-4 bg-green-700 hover:bg-green-900 text-4xl text-white rounded">=</button>
                <button class="p-4 bg-orange-400 hover:bg-orange-600 text-5xl text-white rounded">+</button>
            </div>
        </div>
    

    
    </div><!-- main clculator box -->
    
    <script src="script.js"></script>
</body>
